<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Rental System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Movie Rental System</h1>

    <section id="addMovieSection">
        <h2>Add a Movie</h2>
        <input type="text" id="movieTitle" placeholder="Enter movie title">
        <button id="addMovie">Add Movie</button>
    </section>

    <section id="removeMovieSection">
        <h2>Remove a Movie</h2>
        <input type="number" id="removeMovieId" placeholder="Enter movie ID">
        <button id="removeMovie">Remove Movie</button>
    </section>

    <section id="checkAvailabilitySection">
        <h2>Check Movie Availability</h2>
        <input type="number" id="checkMovieId" placeholder="Enter movie ID">
        <button id="checkAvailability">Check Availability</button>
        <p id="availabilityStatus"></p>
    </section>

    <section id="movieListSection">
        <h2>Available Movies</h2>
        <table id="movieTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Availability</th>
                </tr>
            </thead>
            <tbody id="movieList">
                <!-- Movies will be populated here -->
            </tbody>
        </table>
    </section>

    <script src="script.js"></script>
</body>
</html>
